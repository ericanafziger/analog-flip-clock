<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Analog Flip Clock</title>
  </head>
  <body>
    <div class="clock">
      <div id="hours-tens-top">
        <div id="hours-tens-top-front">
          <h1></h1>
        </div>
        <div id="hours-tens-top-back">
          <h1></h1>
        </div>
      </div>
      <div id="hours-tens-bottom-top">
        <h1></h1>
      </div>
      <div id="hours-tens-bottom-bottom">
        <h1></h1>
      </div>


      <div id="hours-ones-top">
        <div id="hours-ones-top-front">
          <h1></h1>
        </div>
        <div id="hours-ones-top-back">
          <h1></h1>
        </div>
      </div>
      <div id="hours-ones-bottom-top">
        <h1></h1>
      </div>
      <div id="hours-ones-bottom-bottom">
        <h1></h1>
      </div>


      <div id="minutes-tens-top">
        <div id="minutes-tens-top-front">
          <h1></h1>
        </div>
        <div id="minutes-tens-top-back">
          <h1></h1>
        </div>
      </div>
      <div id="minutes-tens-bottom-top">
        <h1></h1>
      </div>
      <div id="minutes-tens-bottom-bottom">
        <h1></h1>
      </div>


      <div id="minutes-ones-top">
        <div id="minutes-ones-top-front">
          <h1></h1>
        </div>
        <div id="minutes-ones-top-back">
          <h1></h1>
        </div>
      </div>
      <div id="minutes-ones-bottom-top">
        <h1></h1>
      </div>
      <div id="minutes-ones-bottom-bottom">
        <h1></h1>
      </div>


      <div id="seconds-tens-top">
        <div id="seconds-tens-top-front">
          <h1></h1>
        </div>
        <div id="seconds-tens-top-back">
          <h1></h1>
        </div>
      </div>
      <div id="seconds-tens-bottom-top">
        <h1></h1>
      </div>
      <div id="seconds-tens-bottom-bottom">
        <h1></h1>
      </div>


      <div id="seconds-ones-top">
        <div id="seconds-ones-top-front" class="animate-front2">
          <h1></h1>
        </div>
        <div id="seconds-ones-top-back" class="animate-back2">
          <h1></h1>
        </div>
      </div>
      <div id="seconds-ones-bottom-top">
        <h1></h1>
      </div>
      <div id="seconds-ones-bottom-bottom">
        <h1></h1>
      </div>


    </div>
  </body>
</html>
